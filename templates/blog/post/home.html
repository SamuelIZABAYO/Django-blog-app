{% extends 'blog/base.html'%}
{% block content %}
{% for post in data %}
<div class="post-entry">
    <h2><a href="{% url 'post_detail' post.slug %}">
        {{ post.title }}
    </a>
    </h2>
    <p> {{ post.body|truncatewords:10|linebreaks }}</p>
    <p class="date" style="color: grey">
        By {{ post.author }} {{ post.publish }}
    </p>
    <br>
</div>
{% endfor %}
{% include "pagination.html" with page=data %}
{% endblock content %}
